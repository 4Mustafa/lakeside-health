<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lakeside Health Referral Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: white;
      color: #333;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    form {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .form-section {
      flex: 1;
      min-width: 300px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .highlight-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .highlight-buttons input[type="radio"] {
      display: none;
    }

    .highlight-buttons label {
      cursor: pointer;
      padding: 0.6rem 1rem;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
      user-select: none;
    }

    .highlight-buttons input:checked + label {
      border-color: #4ECDC4;
      background-color: #4ECDC4;
      color: white;
    }

    .form-actions {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }

    button[type="submit"] {
      background-color: #4ECDC4;
      border: none;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #38b6a1;
    }
  </style>
</head>
<body>
  <h1>Housing Stabilization Referral Form</h1>

  <form action="https://docs.google.com/forms/d/e/1FAIpQLSfwlTQbIV3BeQmz2FKy8sMdpkNAXitDj1KXUf_3-qeWzhwvhw/formResponse" method="POST" target="_blank">
    <!-- Client Section -->
    <div class="form-section">
      <h2>Client Information</h2>

      <label for="client-name">Client Name</label>
      <input type="text" name="entry.1234567890" id="client-name" required />

      <label for="client-phone">Phone</label>
      <input type="text" name="entry.1111111111" id="client-phone" />

      <label for="client-email">Email</label>
      <input type="email" name="entry.2222222222" id="client-email" />

      <label for="housing-history">Housing History / Notes</label>
      <textarea name="entry.3333333333" id="housing-history"></textarea>

      <label for="services">Requested Service</label>
      <div class="highlight-buttons">
        <input type="radio" name="entry.5555555555" value="Housing Transition" id="ht" />
        <label for="ht">Housing Transition</label>

        <input type="radio" name="entry.5555555555" value="Housing Sustaining" id="hs" />
        <label for="hs">Housing Sustaining</label>

        <input type="radio" name="entry.5555555555" value="Housing Consultation" id="hc" />
        <label for="hc">Housing Consultation</label>
      </div>
    </div>

    <!-- Referrer Section -->
    <div class="form-section">
      <h2>Referrer Information</h2>

      <label for="referrer-name">Referrer Name</label>
      <input type="text" name="entry.6666666666" id="referrer-name" required />

      <label for="referrer-org">Organization</label>
      <input type="text" name="entry.7777777777" id="referrer-org" />

      <label for="referrer-email">Email</label>
      <input type="email" name="entry.8888888888" id="referrer-email" required />

      <label for="referrer-phone">Phone</label>
      <input type="text" name="entry.9999999999" id="referrer-phone" />
    </div>

    <!-- Submit Button -->
    <div class="form-actions">
      <button type="submit">Submit Referral</button>
    </div>
  </form>
</body>
</html>
